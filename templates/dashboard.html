{% extends 'base.html' %}

{% block maincontent %}
    

<div class="container">
    <h2>Welcome to the Dashboard</h2>
    {% if user %}
        <p>User Information</p>
        <ul>
            <li>Name : {{ user[1] }}</li>
            <li>Email : {{ user[2] }}</li>
        </ul>
        <a href="/logout" class="btn btn-default">Logout</a>                
    {% endif %}

</div>

{% endblock maincontent %}
